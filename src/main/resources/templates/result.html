<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${status}"/>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="webjars/bootstrap/3.3.7/css/bootstrap.min.css"
          rel="stylesheet">
</head>
<body>

<script src="webjars/jquery/3.2.1/jquery.min.js"></script>
<script src="webjars/bootstrap/3.3.7/js/bootstrap.min.js"></script>

<div class="container" style="margin-top: 2%">

    <div class="row">
        <div class="col-12">
            <h3 style="text-align: center"><strong th:text="${msg}"/></h3>
        </div>
    </div>

    <div class="row">
        <td th:switch="${status}">
            <div th:case="'Found'" class="col-12">
                <h4><strong>Payment:</strong></h4>
                <pre th:text="${payment}"/>
            </div>
            <div th:case="*" class="col-12">
                <h4 th:if="${responseBase64 != null}"><strong>responseSignatureBase64:</strong></h4>
                <pre th:if="${responseBase64 != null}" th:text="${responseSignatureBase64}"/>
                <h4 th:if="${responseBase64 != null}"><strong>responseSignatureAlgorithm:</strong></h4>
                <pre th:if="${responseBase64 != null}" th:text="${responseSignatureAlgorithm}"/>
                <h4 th:if="${responseBase64 != null}"><strong>responseBase64:</strong></h4>
                <pre th:if="${responseBase64 != null}" th:text="${responseBase64}"/>
                <h4 th:if="${responseBase64 != null}"><strong>decodedResponseBase64:</strong></h4>
                <pre th:if="${responseBase64 != null}" th:text="${decodedResponseBase64}"/>
                <h4 th:if="${responseBase64 != null}"><strong>validSignature:</strong></h4>
                <pre th:if="${responseBase64 != null}" th:text="${validSignature}"/>
            </div>
        </td>
    </div>
    <div class="row">
        <div class="col-12">
            <a href="index.html">back</a>
        </div>
    </div>
</div>
</body>
</html>
